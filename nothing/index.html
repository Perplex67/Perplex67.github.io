<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 测试 | Diederich 的博客</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a class="labl" href="../index.html">首页</a></li>
            </ul>
        </div>
    </nav>

    <div id="app">
        <p class="txt">点击了：{{ count }} 次</p>
        <button v-on:click='count += 1' class="c-btn">+ 1</button>
        <button v-on:click='count += 10' class="c-btn">+ 10</button>
        <button v-on:click='count += 100' class="c-btn">+ 100</button>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                count: 0
            }
        })
    </script>

    <script>
        $(document).ready(function () {
            $(".c-btn").width($(document).innerWidth() - 40);
            $(".c-btn").css("paddingTop", $(document).innerHeight() / 30);
            $(".c-btn").css("paddingBottom", $(document).innerHeight() / 30);
        });
    </script>
</body>

</html>
