        Margin 为元素与元素之间的距离 (即黑色边框到红色边框的距离，绿色背景，<br />
        Padding 为 Content 与 Border 之间的距离 (即湖蓝色背景)，<br />
        Content 为内容 (即EXAMPLE)，<br />
        Border 为边框 (即实心的，黑色的 2px 边框)。
